apply plugin: 'com.android.instantapp'

android {
    defaultConfig {
        applicationId "org.epm.math"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 8
        versionName "1.3"
    }
    buildTypes {
        debug {
            minifyEnabled true
        }
    }
}

dependencies {
    implementation project(':operations')
    implementation project(':base')
}
